<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>x-mass earn</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      
      color: #fff;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .loader-container {
      text-align: center;
    }

    img {
      height: 170px;
      width: 195px;
      border-radius: 1%;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>
 
  <div id="loader" class="loader-container">
    <img src="523002f5-10d3-48d5-8e27-edd484ac4a0c.gif" alt="Merry Christmas Loader">
    <audio id="christmasAudio" autoplay>
      <source src="merry-christmas.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    
    document.addEventListener('DOMContentLoaded', () => {
      const audio = document.getElementById('christmasAudio');
      audio.play();

      setTimeout(() => {
        window.location.href = "pa.html"; 
      }, 6000);
    });
  </script>
</body>
</html>
