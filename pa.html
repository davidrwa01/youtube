<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Rewards ðŸŽ‰</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4CAF50;
        }

        .balance {
            font-size: 20px;
            margin: 20px 0;
            font-weight: bold;
            color: #333;
        }

        .task {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f9f9f9;
        }

        .task h3 {
            margin: 0 0 10px;
        }

        .task button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .task button:disabled {
            background: #aaa;
            cursor: not-allowed;
        }

        iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Earn Rewards ðŸŽ‰</h1>
        <div class="balance">Balance: <span id="balance">0</span> RWF</div>

        <!-- Like Task -->
        <div class="task">
            <h3>1. Like the Video</h3>
            <button id="like-btn" onclick="completeTask('like', 100, 'https://youtu.be/example')">Like and Earn 100 RWF</button>
        </div>

        <!-- Subscribe Task -->
        <div class="task">
            <h3>2. Subscribe to the Channel</h3>
            <button id="subscribe-btn" onclick="completeTask('subscribe', 200, 'https://youtube.com/@example')">Subscribe and Earn 200 RWF</button>
        </div>

        <!-- Comment Task -->
        <div class="task">
            <h3>3. Comment on the Video</h3>
            <button id="comment-btn" onclick="completeTask('comment', 150, 'https://youtu.be/example')">Comment and Earn 150 RWF</button>
        </div>

        <!-- Watch Video Task -->
        <div class="task">
            <h3>4. Watch the Video</h3>
            <iframe src="https://www.youtube.com/embed/example"></iframe>
            <button id="watch-btn" style="display:none;" onclick="claimReward(300)">Claim 300 RWF</button>
        </div>
    </div>

    <script>
        let balance = 0;

        // Fungura balance kuri page
        const updateBalance = () => {
            document.getElementById('balance').textContent = balance;
        };

        // Complete a task
        const completeTask = (task, reward, link) => {
            const button = document.getElementById(`${task}-btn`);
            if (button.disabled) {
                alert("âŒ You have already completed this task!");
                return;
            }

            balance += reward; // Yongeraho amafaranga
            updateBalance();
            button.disabled = true; // Fungura button
            button.textContent = "Completed";
            window.open(link, '_blank'); // Fungura link kuri YouTube
        };

        // Watch Video Task
        const enableWatchButton = () => {
            setTimeout(() => {
                document.getElementById('watch-btn').style.display = 'inline-block';
            }, 120000); // 2 minutes
        };

        const claimReward = (reward) => {
            const button = document.getElementById('watch-btn');
            if (button.disabled) {
                alert("âŒ You have already claimed this reward!");
                return;
            }

            balance += reward;
            updateBalance();
            button.disabled = true;
            button.textContent = "Claimed";
        };

        // Fungura watch button nyuma y'iminota 2
        window.onload = () => {
            enableWatchButton();
        };
    </script>
</body>
</html>
