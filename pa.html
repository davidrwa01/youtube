<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMASS Earn 🎄🎅</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to bottom, #000428, #004e92);
            color: #fff;
        }

        #app {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            color: #333;
            animation: fadeIn 2s ease-in-out;
        }

        h2, h3 {
            color: #004e92;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .balance-part {
            border: 2px solid #004e92;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #004e92;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #withdraw-btn {
            background-color: #004e92;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        #withdraw-btn:hover {
            background-color: #fff;
            color: #004e92;
            transform: scale(1.1);
        }

        .action-btn {
            background-color: #004e92;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .action-btn:hover {
            background-color: #e63946;
            transform: scale(1.1);
        }

        footer {
            margin-top: 20px;
            padding: 15px;
            background-color: #004e92;
            color: #fff;
            border-radius: 15px;
            font-size: 16px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <h2>Xmass Earn 🎄🎅</h2>
        <div class="balance-part">
            <div>
                <h3><b>EARNINGS</b></h3>
                <p>Balance: <span id="balance">0</span> RWF</p>
            </div>
            <button id="withdraw-btn" onclick="showWithdrawInstructions()">Withdraw</button>
        </div>

        <h3>Complete these tasks to earn money:</h3>

        <button class="action-btn" onclick="completeTask('https://youtube.com/@davidrwa250?si=5vvgeockC_UyERpM', 200)">
            Subscribe & Earn 200 RWF
        </button>
        <button class="action-btn" onclick="completeTask('https://youtu.be/vYHhd6Efh-0?si=EtCUKgHDqJ9xWHcK', 100)">
            Like & Earn 100 RWF
        </button>
        <button class="action-btn" onclick="completeTask('https://youtu.be/vYHhd6Efh-0?si=EtCUKgHDqJ9xWHcK', 150)">
            Comment & Earn 150 RWF
        </button>

        <footer>
            <p>🎄 Invite Friends & Spread the Christmas Spirit! 🎅</p>
            <a href="https://wa.me/?text=Hey, check out this awesome Xmass Earn site!" class="whatsapp-btn" target="_blank">Share on WhatsApp</a>
        </footer>
    </div>

    <script>
        let balance = 0;
        const completedTasks = new Set(); // Icyo bika tasks zakozwe

        // Fungura balance muri Local Storage igihe page ifunguwe
        const loadBalance = () => {
            const savedBalance = localStorage.getItem("balance");
            if (savedBalance) {
                balance = parseInt(savedBalance, 10); // Hindura amafaranga aba integer
            }
            updateBalance();
        };

        // Fungura balance ku rubuga
        const updateBalance = () => {
            document.getElementById("balance").textContent = balance;
        };

        // Fungura link kandi wongere amafaranga
        const completeTask = (url, reward) => {
            if (completedTasks.has(url)) {
                alert("❌ You have already completed this task!");
                return;
            }

            window.open(url, "_blank"); // Fungura link kuri YouTube
            balance += reward; // Yongeraho amafaranga
            completedTasks.add(url); // Bika ko task yakozwe
            updateBalance();
            saveBalance(); // Bika amafaranga muri Local Storage
            alert(`✅ Task completed! You earned ${reward} RWF.`);
        };

        // Bika balance muri Local Storage igihe yahindutse
        const saveBalance = () => {
            localStorage.setItem("balance", balance);
        };

        // Kwerekana amabwiriza yo kubikuza
        const showWithdrawInstructions = () => {
            alert(
                "TO GET YOUR MONEY, DO THE FOLLOWING:\n\n" +
                "1. Subscribe to the channel.\n" +
                "2. Watch the video till the end.\n" +
                "3. Share to 10 groups, 50 people, and on your status.\n\n" +
                "GOOD LUCK! Merry Xmass 🎄🎅"
            );
        };

        // Fungura balance igihe page ifunguwe
        window.onload = () => {
            loadBalance();
        };
    </script>
</body>
</html>
