<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Earn 2025 üéâ‚ú®</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to bottom, #000428, #004e92);
            color: #fff;
        }

        #app {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            color: #333;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        h2 {
            color: #004e92;
            font-family: 'Pacifico', cursive;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            animation: bounce 2s infinite;
        }

        .intro-text {
            font-size: 18px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            color: #333;
        }

        .balance-part {
            border: 2px solid #004e92;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #004e92;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #withdraw-btn {
            background-color: #004e92;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        #withdraw-btn:hover {
            background-color: #fff;
            color: #004e92;
            transform: scale(1.1);
        }

        .action-btn {
            background-color: #004e92;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .action-btn:hover {
            background-color: #e63946;
            transform: scale(1.1);
        }

        footer {
            margin-top: 20px;
            padding: 15px;
            background-color: #004e92;
            color: #fff;
            border-radius: 15px;
            font-size: 16px;
        }

        #balance {
            font-weight: bold;
            font-size: 20px;
            color: #333;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <h2>New Year Earn 2025 üéâ‚ú®</h2>
        <p class="intro-text">
            üéÅ Earn money by watching videos, liking, commenting, and subscribing!<br>
            üõçÔ∏è Start fresh and achieve your goals this year!
        </p>

        <div class="balance-part">
            <div>
                <h3>EARNINGS</h3>
                <p>Balance: <span id="balance">0</span> RWF</p>
            </div>
            <button id="withdraw-btn" onclick="showWithdrawInstructions()">Withdraw</button>
        </div>

        <h3>Complete these actions to earn money!</h3>
        <button class="action-btn" onclick="performAction('like')">Like Video (+50 RWF)</button>
        <button class="action-btn" onclick="performAction('comment')">Comment (+50 RWF)</button>
        <button class="action-btn" onclick="performAction('subscribe')">Subscribe (+100 RWF)</button>

        <footer>
            <p>üéÜ Spread the New Year Spirit with Friends! üéá</p>
        </footer>
    </div>

    <script>
        let balance = 0;

        const loadBalance = () => {
            balance = 0; // Reset to zero for the new year
            updateBalance();
        };

        const updateBalance = () => {
            document.getElementById("balance").textContent = balance;
        };

        const performAction = (action) => {
            let reward = 0;

            if (action === "like") reward = 50;
            else if (action === "comment") reward = 50;
            else if (action === "subscribe") reward = 100;

            balance += reward;
            updateBalance();
            alert(`üéâ Action completed! ${reward} RWF added to your balance.`);
        };

        const showWithdrawInstructions = () => {
            alert(
                "1. REBA VIDEO YOSE UYIRANGIZE\n" +
                "2. KANDA KURI LIKE\n" +
                "3. KANDA KURI COMMENT\n" +
                "4. KANDA KURI SUBSCRIBE\n" +
                "5. SHARINGA KURI WHATSAPP NO KURI FACEBOOK UBWIRE INSHUTI ZAWE 50 NA GROUP 10\n" +
                "üìç Amafaranga muzayabona kuva ku 05/01/2025!"
            );
        };

        window.onload = loadBalance;
    </script>
</body>
</html>
